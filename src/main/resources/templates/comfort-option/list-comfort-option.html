<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Список опций комфорта</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="row justify-content-center mt-5">
    <div class="col-md-10">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a th:href="@{/order/}" class="nav-link">Заказы</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/auto/}" class="nav-link">Автомобили</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/complectation/}" class="nav-link">Комплектации</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/comfort-option/}" class="nav-link">Опции комфорта</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/security-option/}" class="nav-link">Опции безопасности</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="card">
            <div class="card-header">
                Опции комфорта
            </div>
            <div class="card-body">
                <a href="/comfort-option/add" class="btn btn-outline-primary">Добавить опцию</a>
                <h3 th:if="${comfortOptions.isEmpty()}" class="mt-3 ml-3">Нет текущих опций!</h3>
                <div th:if="${!comfortOptions.isEmpty()}" class="mt-3">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>Название</th>
                            <th>Редактировать</th>
                            <th>Удалить</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="comfortOption : ${comfortOptions}">
                            <td th:text="${comfortOption.name}"></td>
                            <td><a th:href="@{/comfort-option/edit/{id}(id=${comfortOption.id})}"
                                   class="btn btn-outline-primary">Редактировать</a></td>
                            <td><a th:href="@{/comfort-option/delete/{id}(id=${comfortOption.id})}"
                                   class="btn btn-outline-danger">Удалить</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
