<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Редактирование комплектации</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="row justify-content-center mt-5">
    <div class="col-md-10">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a th:href="@{/order/}" class="nav-link">Заказы</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/auto/}" class="nav-link">Автомобили</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/complectation/}" class="nav-link">Комплектации</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/comfort-option/}" class="nav-link">Опции комфорта</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/security-option/}" class="nav-link">Опции безопасности</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="card">
            <div class="card-header">
                Редактирование комплектации
            </div>
            <div class="card-body">
                <form action="#" th:action="@{/complectation/update/{id}(id=${complectation.id})}"
                      th:object="${complectation}" method="post">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="name" class="col-form-label">Название</label>
                            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Название">
                            <label for="engine" class="col-form-label">Двигатель</label>
                            <input type="text" th:field="*{engine}" class="form-control" id="engine"
                                   placeholder="Двигатель">
                            <label for="transmission" class="col-form-label">Трансмиссия</label>
                            <input type="text" th:field="*{transmission}" class="form-control" id="transmission"
                                   placeholder="Трансмиссия">
                            <label for="fuel" class="col-form-label">Тип топлива</label>
                            <input type="text" th:field="*{fuel}" class="form-control" id="fuel"
                                   placeholder="Тип топлива">
                            <label for="body" class="col-form-label">Тип кузова</label>
                            <input type="text" th:field="*{body}" class="form-control" id="body"
                                   placeholder="Тип кузова">
                        </div>
                    </div>
                    <div class="row ml-1">
                        <input type="submit" class="btn btn-outline-primary" value="Сохранить"
                               style="margin-right: 10px">
                        <a href="/complectation" class="btn btn-outline-danger">Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
