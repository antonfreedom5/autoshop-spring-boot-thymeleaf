<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Список заказов</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="row justify-content-center mt-5">
    <div class="col-md-10">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a th:href="@{/order/}" class="nav-link">Заказы</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/auto/}" class="nav-link">Автомобили</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/complectation/}" class="nav-link">Комплектации</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/comfort-option/}" class="nav-link">Опции комфорта</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/security-option/}" class="nav-link">Опции безопасности</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="card">
            <div class="card-header">
                Список заказов
            </div>
            <div class="card-body">
                <a href="/order/add" class="btn btn-outline-primary">Добавить заказ</a>
                <h4 th:if="${orders.isEmpty()}" class="mt-3 ml-3">Нет текущих заказов!</h4>
                <div th:if="${!orders.isEmpty()}" class="mt-3">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>Имя клиента</th>
                            <th>Телефон клиента</th>
                            <th>Автомобиль</th>
                            <th>Опции комфорта</th>
                            <th>Опции безопасности</th>
                            <th>Редактировать</th>
                            <th>Удалить</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="order : ${orders}">
                            <td th:text="${order.clientName}"></td>
                            <td th:text="${order.clientPhone}"></td>
                            <td th:text="${order.auto}"></td>
                            <td th:text="${order.comfortOptions}"></td>
                            <td th:text="${order.securityOptions}"></td>
                            <td><a th:href="@{/order/edit/{id}(id=${order.id})}" class="btn btn-outline-primary">Редактировать</a></td>
                            <td><a th:href="@{/order/delete/{id}(id=${order.id})}" class="btn btn-outline-danger">Удалить</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
