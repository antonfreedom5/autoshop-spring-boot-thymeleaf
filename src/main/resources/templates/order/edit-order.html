
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Редактирование заказа</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="row justify-content-center mt-5">
    <div class="col-md-10">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a th:href="@{/order/}" class="nav-link">Заказы</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/auto/}" class="nav-link">Автомобили</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/complectation/}" class="nav-link">Комплектации</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/comfort-option/}" class="nav-link">Опции комфорта</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/security-option/}" class="nav-link">Опции безопасности</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="card">
            <div class="card-header">
                Редактирование заказа
            </div>
            <div class="card-body">
                <form action="#" th:action="@{/order/update/{id}(id=${order.id})}" th:object="${order}" method="post">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="clientName" class="col-form-label">Имя клиента</label>
                            <input type="text" th:field="*{clientName}" class="form-control" id="clientName" placeholder="Имя клиента">
                            <label for="clientPhone" class="col-form-label">Телефон клиента</label>
                            <input type="text" th:field="*{clientPhone}" class="form-control" id="clientPhone" placeholder="Телефон клиента">
                            <label for="auto" class="col-form-label">Автомобиль</label>
                            <select th:field="*{auto.id}" id="auto" class="form-control">
                                <option th:each="i : ${autos}" th:value="${i.id}"
                                        th:text="${i.name + ', ' + i.model + ', ' + i.year + ', ' + i.complectation.name}"></option>
                            </select>
                            <div th:each="comfortOption : ${comfortOptions}" class="ml-1 mt-2">
                                <label th:for="${comfortOption.id + comfortOption.name}" th:text="${comfortOption.name}"></label>
                                <input type="checkbox" th:field="*{comfortOptions}" th:value="${comfortOption.id}"
                                       th:id="${comfortOption.id + comfortOption.name}"/>
                            </div>
                            <div th:each="securityOption : ${securityOptions}" class="ml-1">
                                <label th:for="${securityOption.id + securityOption.name}" th:text="${securityOption.name}"></label>
                                <input type="checkbox" th:field="*{securityOptions}" th:value="${securityOption.id}"
                                       th:id="${securityOption.id + securityOption.name}"/>
                            </div>
                        </div>
                    </div>
                    <div class="row ml-1">
                        <input type="submit" class="btn btn-outline-primary" value="Сохранить" style="margin-right: 10px">
                        <a href="/order" class="btn btn-outline-danger">Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
