
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Редактирование автомобиля</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="row justify-content-center mt-5">
    <div class="col-md-10">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a th:href="@{/order/}" class="nav-link">Заказы</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/auto/}" class="nav-link">Автомобили</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/complectation/}" class="nav-link">Комплектации</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/comfort-option/}" class="nav-link">Опции комфорта</a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/security-option/}" class="nav-link">Опции безопасности</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="card">
            <div class="card-header">
                Редактирование автомобиля
            </div>
            <div class="card-body">
                <form action="#" th:action="@{/auto/update/{id}(id=${auto.id})}" th:object="${auto}" method="post">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="name" class="col-form-label">Марка</label>
                            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Марка">
                            <label for="model" class="col-form-label">Модель</label>
                            <input type="text" th:field="*{model}" class="form-control" id="model" placeholder="Модель">
                            <label for="year" class="col-form-label">Год</label>
                            <input type="number" th:field="*{year}" class="form-control" id="year" placeholder="Год">
                            <label for="price" class="col-form-label">Цена</label>
                            <input type="number" th:field="*{price}" class="form-control" id="price" placeholder="Цена">
                            <label for="complectation" class="col-form-label">Комплектация</label>
                            <select th:field="*{complectation.id}" id="complectation" class="form-control">
                                <option th:each="i : ${complectations}" th:value="${i.id}" th:text="${i.name}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="row ml-1">
                        <input type="submit" class="btn btn-outline-primary" value="Сохранить" style="margin-right: 10px">
                        <a href="/auto" class="btn btn-outline-danger">Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
